<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Keyboard </div>
    <div class="wrapper">
        
        <div class="keyboard">
            
            <div>Esc</div>
            <div>F1</div><div>F2</div><div>F3</div><div>F4</div>
            <div>F5</div><div>F6</div><div>F7</div><div>F8</div>
            <div>F9</div><div>F10</div><div>F11</div><div>F12</div>
            <div>Delete</div>

            <div>~</div><div>1</div><div>2</div><div>3</div><div>4</div>
            <div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>0</div>
            <div>-</div><div>=</div><div>←</div>

            <div class="tab">Tab</div>
            <div>Q</div><div>W</div><div>E</div><div>R</div><div>T</div><div>Y</div><div>U</div><div>I</div><div>O</div><div>P</div>
            <div>[</div><div>]</div><div>\</div>

         
            <div class="caps">Caps</div>
            <div>A</div><div>S</div><div>D</div><div>F</div><div>G</div><div>H</div><div>J</div><div>K</div><div>L</div>
            <div>;</div><div>'</div><div class="enter">Enter</div>

            
            <div class="shift">Shift ↑ </div>
            <div>Z</div><div>X</div><div>C</div><div>V</div><div>B</div><div>N</div><div>M</div>
            <div>,</div><div>.</div><div>/</div>
            <div class="shift">Shift ↑ </div>

            <div>Ctrl</div>
            <div>Fn</div>
            <div>Win</div>
            <div>Alt</div>
            <div class="spacebar">Space</div>
            
            <div>←</div><div>↑</div><div>↓</div><div>→</div>
        </div>
    </div>
    
    
</body>
</html>
